<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathermen Music Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div>
        <form id="city-name">
            <input id="city" type="text" placeholder="Minneapolis"></input>
            <button id="city-btn">Current Zip location</button>
        </form>
    </div>

    <div id="city-name-display"></div>


    <div id="weather"></div>
    <div id="song">
        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Card Title</span>
                  <p>I am a very simple card. I am good at containing small bits of information.
                  I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                  <a href="#">This is a link</a>
                  <a href="#">This is a link</a>
                </div>
              </div>
            </div>
          </div>
        <!-- <a id="save-btn" class="waves-effect waves-light btn"><i class="material-icons left">cl0oud</i>button</a> -->
        <a id="save-btn" class="waves-effect waves-light btn">Save Fav Song</a>
    </div>
    <div id="save-data">Favorite Song List</div>

    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
